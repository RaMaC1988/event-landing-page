<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="w-100 py-3">
      <div class="container d-flex justify-content-between">
        <div>
          <span>Moqups</span>
        </div>
        <div>
          <a href="#speakers" class="text-decoration-none text-dark me-2 fw-bold">Speakers</a>
          <a href="#tickets" class="text-decoration-none text-dark me-2 fw-bold">Tickets</a>
          <a href="#venue" class="text-decoration-none link-dark fw-bold">Venue</a>
        </div>
      </div>
    </nav>
    <section class="jumbotron bg-light py-5">
      <div class="container text-center">
        <h1>Clear Statement about Your Event</h1>
        <p class="text-muted">Secondary header providing additional information</p>
        <button class="btn btn-dark ">
          Get The Ticket
        </button>
      </div>
      
    </section>
    <section id="speakers">
      <div class="container">
        <h1>Speakers</h1>
      </div>
    </section>
    <section id="tickets">
      <div class="container">
        <h1>Tickets</h1>
      </div>
    </section>
    <section id="venue">
      <div class="container">
        <h1>Venue</h1>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
